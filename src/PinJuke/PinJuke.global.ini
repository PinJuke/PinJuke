; PinJuke
;
; This is the global PinJuke configuration file.

[PinJuke]

; Place images, videos, milkdrop files here to customize your jukebox.
; This path gets prepended to relative paths in your user configuration files.
MediaPath = C:\PinJuke\Media

[BackGlass]
Enabled = 1
WindowLeft = 50
WindowTop = 50
WindowWidth = 400
WindowHeight = 300
WindowOrientation = 0

[PlayField]
Enabled = 1
WindowLeft = 500
WindowTop = 50
WindowWidth = 400
WindowHeight = 300
WindowOrientation = 90

[DMD]
Enabled = 1
WindowLeft = 50
WindowTop = 400
WindowWidth = 400
WindowHeight = 200
WindowOrientation = 0

[Keyboard]
; See names for keys:
; https://learn.microsoft.com/en-us/dotnet/api/system.windows.input.key?view=windowsdesktop-7.0

; Typical key assignments are:
; Left flipper:             left "Shift" key   LeftShift
; Right flipper:            right "Shift" key  RightShift
; Launch ball button:       "Enter" key        Enter
; Exit button:              "ESC" key          Escape
; Left magna save button:   left "Ctrl" key    LeftCtrl
; Right magna save button:  right "Ctrl" key   RightCtrl
; Start button:             "1" key            D1
; Extra ball button:        "2" key            D2
; Coin-In 1:                "3" key            D3
; Coin-In 2:                "4" key            D4
; Coin-In 3:                "5" key            D5
; Tilt bob:                 "T" key            T

Exit = Escape
Browse = Enter
Previous = LeftShift
Next = RightShift
PlayPause = D1

[DOF]
