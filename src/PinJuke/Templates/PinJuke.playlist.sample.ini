[Spotify]
; 0 = disabled, 1 = enable Spotify integration
Enabled = 0
; Spotify Application Client ID from Spotify Developer Dashboard
ClientId = 
; Spotify Application Client Secret from Spotify Developer Dashboard  
ClientSecret = 
; OAuth redirect URI (must match Spotify app settings)
RedirectUri = http://127.0.0.1:8888/callback
; 0 = use full tracks (requires premium), 1 = use 30s preview clips
UsePreviewUrls = 1
; Cache duration for API responses (minutes)
CacheDurationMinutes = 30
; Maximum tracks to load per playlist
MaxTracksPerPlaylist = 500
